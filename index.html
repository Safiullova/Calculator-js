<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="calcform">
        <h1 class="title">Калькулятор стоимости автомобиля</h1>
        <form name="model">
            <div>
                <label for="carName">Марка автомобиля</label>
                <select name="carName" id="carName" onchange=onChangeFirst()>
                    <option value="0">Выбирай машину</option>
                    <option name="reno" value="1"> Reno</option>
                    <option name="opel" value="2">Opel</option>
                    <option name="mazda" value="3">Mazda</option>
                    <option name="jaguar" value="4">Jaguar</option>
                </select>
            </div>


            <label for="carModel">Модель автомобиля</label>
            <select id="carModel" name="carModel">
                <option value="0">Выбирай Модель</option>
            </select>
        </form>

        <form name="fuel">
            <p>Тип топлива:</p>
            <label for="petrol">Бензин</label>
            <input type="radio" name="fuel" id="petrol" value="1000" checked>
            <br>
            <label for="diesel">Дизель</label>
            <input type="radio" name="fuel" id="diesel" value="2000">
            <br>
            <label for="gas">Газ</label>
            <input type="radio" name="fuel" id="gas" value="3000">
            <br>
            <label for="electric">Электричество</label>
            <input type="radio" name="fuel" id="electric" value="4000"><br>
        </form>
        <form name="capa">
            <label for="capacity">Объём двигателя</label>
            <input type="number" name="capacity" id="capacity" placeholder="от 1.1 литра до 3.5 л" min="1.1" max="3.5"
                step="0.1" onkeypress="return false">
        </form>

        <form name="car">
            <p>Состояние автомобиля</p>
            <label for="newCar">Новый</label>
            <input type="radio" name="сar" id="newCar" value="50000" checked>
            <br>
            <label for="oldСar">С пробегом</label>
            <input type="radio" name="сar" id="oldСar">
            <br>
        </form>

        <div class="carOwner"></div>

        <form name="pay">
            <p>Желаемый способ оплаты</p>
            <label for="card">Карта</label>
            <input type="radio" name="pay" id="card" checked>
            <br>
            <label for="cash">Наличные</label>
            <input type="radio" name="pay" id="cash">
            <br>
        </form>

        <button type="submit" class="button">Расчитать стоимость</button>
        </form>
        <p>Итоговая стоимость:</p>
        <p class="result"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
